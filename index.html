<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
	<title>Calc</title>
</head>
<body>
	<div class="content">
		<div class="calculator">
			<div class="calculator__panel">
				<div id="calculator-math-line" class="calculator__math-line"></div>
				<div id="calculator-result" class="calculator__result"></div>
			</div>
			<div id="calculator-actions" class="calculator__buttons">
				<div class="calculator__button calculator__button-long">C</div>
				<div class="calculator__button operation">%</div>
				<div class="calculator__button calculator__button-purple operation">/</div>
				<div class="calculator__button number">7</div>
				<div class="calculator__button number">8</div>
				<div class="calculator__button number">9</div>
				<div class="calculator__button calculator__button-purple operation">*</div>
				<div class="calculator__button number">4</div>
				<div class="calculator__button number">5</div>
				<div class="calculator__button number">6</div>
				<div class="calculator__button calculator__button-purple operation">-</div>
				<div class="calculator__button number">1</div>
				<div class="calculator__button number">2</div>
				<div class="calculator__button number">3</div>
				<div class="calculator__button calculator__button-purple operation">+</div>
				<div class="calculator__button calculator__button-long number">0</div>
				<div class="calculator__button">.</div>
				<div class="calculator__button calculator__button-yellow">=</div>
			</div>
		</div>
	</div>
</body>
</html>
